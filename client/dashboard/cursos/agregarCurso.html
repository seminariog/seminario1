<template name="agregarCurso">
	<div class="modal fade" id="modalAddCurso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Crear Curso</h4>
      </div>
      <div class="modal-body">
        <form id="formAddCurso">
        	<div class="form-group">
        		<label for="titulo">Titulo</label>
        		<input type="text" name="titulo" class="form-control" required>
        	</div>
        	<div class="form-group">
        		<label for="descripcion">Breve descripcion del curso</label>
        		<textarea name="descripcion" cols="15" rows="3" class="form-control"></textarea>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" form="formAddCurso">Crear curso</button>
      </div>
    </div>
  </div>
</div>
</template>
