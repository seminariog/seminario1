<section id="contact" class="section-padding">

		<div class="row">

		      <h3>Informacion</h3>
		      <div class="space"></div>
		      <p><i class="fa fa-map-marker fa-fw pull-left fa-2x"></i> Av. del Maestro - Av. Civica<br>
		        Potosí - Bolivia</p>
		      <div class="space"></div>
		      <p><i class="fa fa-envelope-o fa-fw pull-left fa-2x"></i>info@uatf.com</p>
		      <div class="space"></div>
		      <p><i class="fa fa-phone fa-fw pull-left fa-2x"></i>591-2-26227300 </p>
		    </div>
			<div class="col-md-8 col-sm-8 marb20">
				<div class="contact-info">
						<h3 class="cnt-ttl">Realice su consulta</h3>
						<div class="space"></div>
                          <div id="sendmessage">Su mensaje ha sido enviado gracias</div>
                          <div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
						    <div class="form-group">
                                  <input type="text" name="name" class="form-control br-radius-zero" id="name" placeholder="Nombre completo" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                                  <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control br-radius-zero" name="email" id="email" placeholder="Correo electronico" data-rule="email" data-msg="Please enter a valid email" />
                                  <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control br-radius-zero" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                                  <div class="validation"></div>
                              </div>
                              <div class="form-group">
                                  <textarea class="form-control br-radius-zero" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Mensaje"></textarea>
                                  <div class="validation"></div>
                              </div>
                              
							<div class="form-action">
								<button type="submit" class="btn btn-form">Enviar mensaje</button>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
</section>
