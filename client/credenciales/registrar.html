<template name="registrar">

<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">Registrar</h4>
  </div>
  <div class="modal-body">
  	<div class="row">
  		<form id="formRegistrar">
  			<div class="col-md-6">
  				<div class="form-group">
  					<label for="paterno">Ap. Paterno</label>
  					<input type="text" name="paterno" id="paterno" class="form-control">
  				</div>
  			</div>
  			<div class="col-md-6">
  				<div class="form-group">
  					<label for="materno">Ap. Materno</label>
  					<input type="text" name="materno" id="materno" class="form-control">
  				</div>
  			</div>
  			<div class="col-md-12">
  				<div class="form-group">
  					<label for="nombres">Nombres</label>
  					<input type="text" name="nombres" id="nombres" class="form-control">
  				</div>
  			</div>
  			<div class="col-md-12">
  				<div class="form-group">
  					<label for="email">Correo Electronico</label>
  					<input type="text" name="email" id="email" class="form-control">
  				</div>
  			</div>
  			<div class="col-md-6">
  				<div class="form-group">
  					<label for="username">Nombre de Usuario</label>
  					<input type="text" name="username" id="usuario" class="form-control">
  				</div>
  			</div>
  			<div class="col-md-6">
  				<div class="form-group">
  					<label for="password">Contrase√±a</label>
  					<input type="password" name="password" id="password" class="form-control">
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
  <div class="modal-footer">
    <a href="" id="linkIngresar" class="pull-left">Ingresar</a>
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary" form="formRegistrar">Registrar</button>
  </div>
</div>

</template>
